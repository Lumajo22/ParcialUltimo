<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barra de Menú</title>
<link rel="stylesheet" href="stylesfor.css">
<script src="formulario.js"></script>
</head>
<body>

<h1>Formulario de Registro</h1>

<form id="registroForm">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
  </div>
  <div>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
  </div>
  <div>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required>
  </div>
  <div>
    <label for="estrato">Estrato:</label>
    <input type="number" id="estrato" required>
  </div>
  <div>
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" required>
  </div>
  <div>
    <label for="grupoSanguineo">Grupo Sanguíneo:</label>
    <select id="grupoSanguineo" required>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
  </div>
  <div>
    <label for="genero">Género:</label>
    <input type="radio" id="femenino" name="genero" value="Femenino" required>
    <label for="femenino">Femenino</label>
    <input type="radio" id="masculino" name="genero" value="Masculino" required>
    <label for="masculino">Masculino</label>
  </div>
  <div>
    <label for="actividad">Actividad Favorita:</label>
    <select id="actividad" required>
      <option value="Futbol">Futbol</option>
      <option value="Baloncesto">Baloncesto</option>
      <option value="Voleibol">Voleibol</option>
      <option value="Ciclismo">Ciclismo</option>
    </select>
  </div>
  <div>
    <button type="submit">Registrar</button>
    <button type="button" onclick="cancelarRegistro()">Cancelar</button>
  </div>
</form>

</form>

<script src="script.js"></script>

</body>
</html>




</body>
</html>


</body>
</html>
